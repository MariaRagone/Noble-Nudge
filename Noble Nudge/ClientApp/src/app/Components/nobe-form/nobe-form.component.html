<button class="createNewNobe" (click)="toggleDisplay()">Add a Nobe</button>
<div  *ngIf="displayForm">
<div class="form" *ngIf="(loggedIn == false) && (displayForm == true)">
    <!-- change loggedin to true once you have this figured out -->
		
    <h2>New Nobe</h2>
    <p>Nobe Name</p>
    <input type="text" placeholder="Name" [(ngModel)]="newNobe.nobeName" />
    <p>Category</p>
    <select [(ngModel)]="newNobe.category">
        <option value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category.categoryId">
          {{ category.categoryName }}
        </option>
      </select>
      
    <p>Number of Points</p>
    <select [(ngModel)]="newNobe.points">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <button (click)="submitNobe(newNobe)">Submit</button>
</div>
