<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container" style="padding-left: 30px;">
      
      <a class="navbar-brand" [routerLink]="['/']"><img width="300px" src="assets\noble_nudge_logo_care.png"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="links" [routerLink]="['/']">Home</a>
          </li>
          <li
          class="nav-item"
          [routerLinkActive]="['link-active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="links" [routerLink]="['/nobes-page']">Nobes</a>
        </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="links" style="padding-right: 100px;" [routerLink]="['/add-nobe']"
              >Add Nobe</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
